<form action="demo_form.asp">
  <div style="padding:10px 0px 0px 20px;">
    Password: <input id="passwordBox" type="text" name="fname" oninput="onPasswordInput(this)"><br>
  </div>
</form>

<link rel="stylesheet" href="Css/material.min.css" />
<link rel="stylesheet" href="Css/material.fonts.local.css" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<div id="elmContainer" style="height: 400px;">
</div>
<script src="elm.js"></script>
<script>
    var node = document.getElementById('elmContainer');
    var app = Elm.Main.embed(node);

    function onPasswordInput(sender){
        app.ports.alterPassword.send(sender.value);
    }
</script>
